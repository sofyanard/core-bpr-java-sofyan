<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

	<header th:replace="fragments :: main-header"></header>
	<!-- Left side column. contains the logo and sidebar -->
	<aside th:replace="fragments :: main-sidebar"></aside>
	
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<!-- <section class="content-header"> -->
		<!-- </section> -->

		<!-- Main content -->
		<section class="content">
			
			<!-- MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT -->
			
			<div class="container">
				<legend>Pemeliharaan Catatan Nasabah</legend>
			
				<!-- Form Name -->
				<form action="#" method="POST" th:action="@{'/nasabah/catatan/save/' + ${nonasabah}}" th:object="${nasabahCatatan}" class="form-horizontal" role="form">
				<fieldset>
					<div class="row">
						<div class="col-md-6">
						
							<input type="hidden" id="nonasabah" name="nonasabah" th:field=*{nonasabah}>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="kategori">Kategori</label>
								<div class="col-md-9">
									<select class="selectpicker" data-live-search="true" id="kategori" name="kategori" th:field=*{kategori} required>
										<option th:each="kategori: ${kategoris}" th:value="${kategori.catatancode}" th:text="${kategori.catatandesc}"></option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="source">Sumber Informasi</label>
								<div class="col-md-9">
									<input type="text" placeholder="Sumber Informasi" class="form-control" id="source" name="source" th:field=*{source} required/>
								</div>
							</div>
							
							<div class="form-group">
									<label class="col-md-3 control-label" for="expdate">Expired Date</label>
									<div class="col-md-9">
										<input type="date" placeholder="Expired Date" class="form-control" id="expdate" name="expdate" th:field=*{expdate} required/>
									</div>
								</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="catatan">Catatan</label>
								<div class="col-md-9">
									<input type="text" placeholder="Catatan" class="form-control" id="catatan" name="catatan" th:field=*{catatan} />
								</div>
							</div>
						
						</div>
						<div class="col-md-6">

						</div>
					</div>
					<div class="row">
						<!-- Button (Double) -->
						<div class="form-group">
							<label class="col-md-3 control-label" for="submitButton"></label>
							<div class="col-md-9">
								<button type="submit" id="submitButton" name="submitButton" class="btn btn-success mx-1">Save</button>
								<span th:if="${nasabahCatatan.nonasabah} == ${nonasabah}">
									<a th:href="@{'/nasabah/catatan/delete/' + ${nonasabah}}" class="btn btn-danger mx-1">Delete</a>
								</span>
								<a th:href="@{'/nasabah/catatan/index/' + ${nonasabah}}" class="btn btn-inverse mx-1">Cancel</a>
							</div>
						</div>
					</div>
				</fieldset>
				</form>
				
			</div>
				
			<!-- MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT -->

		</section>
		<!-- /.content -->
	</div>

	<div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/js/jquery-2.2.3.min.js"></script>
<!-- popper -->
<script src="/js/popper.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/js/bootstrap.min.js"></script>

<script src="/js/bootstrap-select.min.js"></script>

<script>
	$(document).ready(function () {

		$('#officeprov').change(function () {
			$.ajax({
                url: '/parameter/listkotakabbyprov/' + $('#officeprov').val(),
                success: function (result) {
                    $('#officecity').empty();
                    $.each(result, function () {
                        $('#officecity').append($('<option></option>').attr('value', this.kotacode).text(this.kotadesc));
                    });
                }
            });
		});
	});
</script>

<!-- FastClick -->
<script src="/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/js/jquery-ui.min.js"></script>
<!-- Slimscroll -->
<script src="/js/jquery.slimscroll.min.js"></script>


<!-- Morris.js charts -->
<script src="/js/raphael-min.js"></script>
<script src="/js/morris.min.js"></script>
<!-- Sparkline -->
<script src="/js/jquery.sparkline.min.js"></script>
<!-- jQuery Knob Chart -->
<script src="/js/jquery.knob.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="/js/bootstrap3-wysihtml5.all.min.js"></script>
,
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/js/dashboard.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>

</body>
</html>
