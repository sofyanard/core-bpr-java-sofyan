<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

	<header th:replace="fragments :: main-header"></header>
	<!-- Left side column. contains the logo and sidebar -->
	<aside th:replace="fragments :: main-sidebar"></aside>
	
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<!-- <section class="content-header"> -->
		<!-- </section> -->

		<!-- Main content -->
		<section class="content">
			
			<!-- MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT -->
			
			<div class="container">
				<legend>Data Nasabah</legend>
			
				<ul class="nav nav-pills">
					<li role="presentation"><a th:href="@{'/nasabah/edit/perorangan/' + ${nasabahLaporPerorangan.nonasabah}}">Basic Data Perorangan</a></li>
					<li role="presentation"><a th:href="@{'/nasabah/edit/jobnspouse/' + ${nasabahLaporPerorangan.nonasabah}}">Data Pekerjaan & Pasangan</a></li>
					<li role="presentation" class="active"><a href="#">Data Sandi Pelaporan</a></li>
					<li role="presentation"><a th:href="@{'/nasabah/dokumen/index/' + ${nasabahLaporPerorangan.nonasabah}}">Data Dokumen Nasabah</a></li>
				</ul>
				<br/>
				
				<!-- Form Name -->
				<form action="#" method="POST" th:action="@{/nasabah/update/laporperorangan}" th:object="${nasabahLaporPerorangan}" class="form-horizontal" role="form">
				<fieldset>
					<div class="row">
						<div class="col-md-6">
							
							<!-- Text input-->
							<input type="hidden" id="nonasabah" name="nonasabah" th:field=*{nonasabah} />
						
							<div class="form-group">
								<label class="col-md-3 control-label" for="namapelaporan">Nama Pelaporan</label>
								<div class="col-md-9">
									<input type="text" placeholder="Nama Pelaporan" class="form-control" id="namapelaporan" name="namapelaporan" th:field=*{namapelaporan} required />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="homestatus">Sumber Pendapatan</label>
								<div class="col-md-9">
									<select class="selectpicker" data-live-search="true" id="sourceincome" name="sourceincome" th:field=*{sourceincome} >
										<option value=""> -- pilih -- </option>
										<option th:each="income: ${incomes}" th:value="${income.incomecode}" th:text="${income.incomedesc}"></option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="golnasabah">Golongan Nasabah</label>
								<div class="col-md-9">
									<select class="selectpicker" data-live-search="true" id="golnasabah" name="golnasabah" th:field=*{golnasabah} >
										<option value=""> -- pilih -- </option>
										<option th:each="golongan: ${golongans}" th:value="${golongan.sandicode}" th:text="${golongan.sandidesc}"></option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="hubdgnbank">Hubungan Nasabah</label>
								<div class="col-md-9">
									<select class="selectpicker" data-live-search="true" id="hubdgnbank" name="hubdgnbank" th:field=*{hubdgnbank} >
										<option value=""> -- pilih -- </option>
										<option th:each="hubungan: ${hubungans}" th:value="${hubungan.sandicode}" th:text="${hubungan.sandidesc}"></option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="bmpklebih">Melanggar BMPK</label>
								<div class="col-md-9">
									<div class="form-check form-check-inline checkbox-inline">
										<input class="form-check-input" type="radio" name="bmpklebih" id="bmpklebih1" value="Y" th:field=*{bmpklebih} >
										<label class="form-check-label" for="bmpklebih1">Ya</label>
									</div>
									<div class="form-check form-check-inline checkbox-inline">
										<input class="form-check-input" type="radio" name="bmpklebih" id="bmpklebih2" value="T" th:field=*{bmpklebih} >
										<label class="form-check-label" for="bmpklebih2">Tidak</label>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="bmpklampaui">Melampaui BMPK</label>
								<div class="col-md-9">
									<div class="form-check form-check-inline checkbox-inline">
										<input class="form-check-input" type="radio" name="bmpklampaui" id="bmpklampaui1" value="Y" th:field=*{bmpklampaui} >
										<label class="form-check-label" for="bmpklampaui1">Ya</label>
									</div>
									<div class="form-check form-check-inline checkbox-inline">
										<input class="form-check-input" type="radio" name="bmpklampaui" id="bmpklampaui2" value="T" th:field=*{bmpklampaui} >
										<label class="form-check-label" for="bmpklampaui2">Tidak</label>
									</div>
								</div>
							</div>
							
						</div>
						<div class="col-md-6">
						
							

						</div>
					</div>
					<div class="row">
						<!-- Button (Double) -->
						<div class="form-group">
							<label class="col-md-3 control-label" for="submitButton"></label>
							<div class="col-md-9">
								<button type="submit" id="submitButton" name="submitButton" class="btn btn-success">Save</button>
								<a th:href="@{'/nasabah/edit/laporperorangan/' + ${nasabahLaporPerorangan.nonasabah}}" class="btn btn-inverse">Cancel</a>
							</div>
						</div>
					</div>
				</fieldset>
				</form>
				
			</div>
				
			<!-- MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT -->

		</section>
		<!-- /.content -->
	</div>

	<div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/js/jquery-2.2.3.min.js"></script>
<!-- popper -->
<script src="/js/popper.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/js/bootstrap.min.js"></script>

<script src="/js/bootstrap-select.min.js"></script>

<script>
	$(document).ready(function () {

		$('#officeprov').change(function () {
			$.ajax({
                url: '/parameter/listkotakabbyprov/' + $('#officeprov').val(),
                success: function (result) {
                    $('#officecity').empty();
                    $.each(result, function () {
                        $('#officecity').append($('<option></option>').attr('value', this.kotacode).text(this.kotadesc));
                    });
                }
            });
		});
	});
</script>

<!-- FastClick -->
<script src="/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/js/jquery-ui.min.js"></script>
<!-- Slimscroll -->
<script src="/js/jquery.slimscroll.min.js"></script>


<!-- Morris.js charts -->
<script src="/js/raphael-min.js"></script>
<script src="/js/morris.min.js"></script>
<!-- Sparkline -->
<script src="/js/jquery.sparkline.min.js"></script>
<!-- jQuery Knob Chart -->
<script src="/js/jquery.knob.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="/js/bootstrap3-wysihtml5.all.min.js"></script>
,
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/js/dashboard.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>

</body>
</html>
