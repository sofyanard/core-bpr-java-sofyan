<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

	<header th:replace="fragments :: main-header"></header>
	<!-- Left side column. contains the logo and sidebar -->
	<aside th:replace="fragments :: main-sidebar"></aside>
	
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<!-- <section class="content-header"> -->
		<!-- </section> -->

		<!-- Main content -->
		<section class="content">
			
			<!-- MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT -->
			
			<div class="container">
				<legend>Data Nasabah</legend>
			
				<ul class="nav nav-pills">
					<li role="presentation"><a th:href="@{'/nasabah/edit/badanusaha/' + ${nonasabah}}">Basic Data Badan Usaha</a></li>
					<li role="presentation" class="active"><a href="#">Data Pengurus Perusahaan</a></li>
					<li role="presentation"><a th:href="@{'/nasabah/edit/laporbadanusaha/' + ${nonasabah}}">Data Sandi Pelaporan</a></li>
					<li role="presentation"><a th:href="@{'/nasabah/lapkeu/index/' + ${nonasabah}}">Data Laporan Keuangan</a></li>
					<li role="presentation"><a th:href="@{'/nasabah/dokumen/index/' + ${nonasabah}}">Data Dokumen Nasabah</a></li>
				</ul>
				<br/>
				
				<!-- Form Name -->
				<form action="#" method="POST" th:action="@{'/nasabah/pengurus/insert/' + ${nonasabah}}" th:object="${nasabahPengurus}" class="form-horizontal" role="form">
				<fieldset>
					<div class="row">
						<div class="col-md-6">
							
							<!-- Text input-->
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="nama">Nama</label>
								<div class="col-md-9">
									<input type="text" placeholder="Nama" class="form-control" id="nama" name="nama" th:field=*{nama} />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="gender">Tipe</label>
								<div class="col-md-9">
									<select class="selectpicker" data-live-search="true" id="gender" name="gender" th:field=*{gender} >
										<option th:each="gender: ${genders}" th:value="${gender.gendercode}" th:text="${gender.genderdesc}"></option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="noid">Identitas</label>
								<div class="col-md-3">
									<select class="form-control" id="idcode" name="idcode" th:field=*{idcode}>
										<option th:each="jenisid: ${jenisids}" th:value="${jenisid.jenisidcode}" th:text="${jenisid.jenisiddesc}"></option>
									</select>
								</div>
								<div class="col-md-6">
									<input type="text" placeholder="No Identitas" class="form-control" id="noid" name="noid" th:field=*{noid} />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="jabatan">Jabatan</label>
								<div class="col-md-9">
									<select class="selectpicker" data-live-search="true" id="jabatan" name="jabatan" th:field=*{jabatan} >
										<option value=""> -- pilih -- </option>
										<option th:each="jabatan: ${jabatans}" th:value="${jabatan.sandicode}" th:text="${jabatan.sandidesc}"></option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="saham">Saham (%)</label>
								<div class="col-md-9">
									<input type="number" placeholder="Saham" class="form-control" id="saham" name="saham" th:field=*{saham} />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="status">Status</label>
								<div class="col-md-9">
									<select class="selectpicker" data-live-search="true" id="status" name="status" th:field=*{status} >
										<option value=""> -- pilih -- </option>
										<option value="1">Aktif</option>
										<option value="2">Berakhir</option>
									</select>
								</div>
							</div>
							
						</div>
						<div class="col-md-6">
						
							<div class="form-group">
								<label class="col-md-3 control-label" for="alamat">Alamat</label>
								<div class="col-md-9">
									<input type="text" placeholder="Alamat" class="form-control" id="alamat" name="alamat" th:field=*{alamat} />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="provinsi">Provinsi</label>
								<div class="col-md-9">
									<select class="selectpicker" data-live-search="true" name="provinsi" id="provinsi" th:field=*{provinsi}>
										<option th:each="provinsi: ${provinsis}" th:value="${provinsi.provinsicode}" th:text="${provinsi.provinsidesc}"></option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="kota">Kota/Kabupaten</label>
								<div class="col-md-9">
									<select class="form-control" id="kota" name="kota" th:field=*{kota}>

									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="kecamatan">Kecamatan</label>
								<div class="col-md-9">
									<input type="text" placeholder="Kecamatan" class="form-control" id="kecamatan" name="kecamatan" th:field=*{kecamatan} />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="officekel">Kelurahan</label>
								<div class="col-md-9">
									<input type="text" placeholder="Kelurahan" class="form-control" id="kelurahan" name="kelurahan" th:field=*{kelurahan} />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="kodepos">Kode Pos</label>
								<div class="col-md-9">
									<input type="number" placeholder="Kode Pos" class="form-control" id="kodepos" name="kodepos" th:field=*{kodepos} />
								</div>
							</div>
							
						</div>
					</div>
					<div class="row">
						<!-- Button (Double) -->
						<div class="form-group">
							<label class="col-md-3 control-label" for="submitButton"></label>
							<div class="col-md-9">
								<button type="submit" id="submitButton" name="submitButton" class="btn btn-success">Save</button>
								<a th:href="@{'/nasabah/pengurus/index/' + ${nonasabah}}" class="btn btn-inverse">Cancel</a>
							</div>
						</div>
					</div>
				</fieldset>
				</form>
				
			</div>
				
			<!-- MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT -->

		</section>
		<!-- /.content -->
	</div>

	<div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/js/jquery-2.2.3.min.js"></script>
<!-- popper -->
<script src="/js/popper.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/js/bootstrap.min.js"></script>

<script src="/js/bootstrap-select.min.js"></script>

<script>
	$(document).ready(function () {

		$('#provinsi').change(function () {
			$.ajax({
                url: '/parameter/listkotakabbyprov/' + $('#provinsi').val(),
                success: function (result) {
                    $('#kota').empty();
                    $.each(result, function () {
                        $('#kota').append($('<option></option>').attr('value', this.kotacode).text(this.kotadesc));
                    });
                }
            });
		});
	});
</script>

<!-- FastClick -->
<script src="/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/js/jquery-ui.min.js"></script>
<!-- Slimscroll -->
<script src="/js/jquery.slimscroll.min.js"></script>


<!-- Morris.js charts -->
<script src="/js/raphael-min.js"></script>
<script src="/js/morris.min.js"></script>
<!-- Sparkline -->
<script src="/js/jquery.sparkline.min.js"></script>
<!-- jQuery Knob Chart -->
<script src="/js/jquery.knob.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="/js/bootstrap3-wysihtml5.all.min.js"></script>
,
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/js/dashboard.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>

</body>
</html>
