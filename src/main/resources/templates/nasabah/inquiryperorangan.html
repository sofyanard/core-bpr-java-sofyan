<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

	<header th:replace="fragments :: main-header"></header>
	<!-- Left side column. contains the logo and sidebar -->
	<aside th:replace="fragments :: main-sidebar"></aside>
	
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<!-- <section class="content-header"> -->
		<!-- </section> -->

		<!-- Main content -->
		<section class="content">
			
			<!-- MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT -->
			
			<div class="container">
				<legend>Data Nasabah</legend>
			
				<ul class="nav nav-pills">
					<li role="presentation" class="active"><a href="#">Basic Data Perorangan</a></li>
					<li role="presentation"><a th:href="@{'/nasabah/inquiry/jobnspouse/' + ${nasabahPerorangan.nonasabah}}">Data Pekerjaan & Pasangan</a></li>
					<li role="presentation"><a th:href="@{'/nasabah/inquiry/laporperorangan/' + ${nasabahPerorangan.nonasabah}}">Data Sandi Pelaporan</a></li>
					<li role="presentation"><a th:href="@{'/nasabah/dokumen/inquiry/' + ${nasabahPerorangan.nonasabah}}">Data Dokumen Nasabah</a></li>
				</ul>
				<br/>
				
				<!-- Catatan Nasabah -->
				<br/>
					<table th:if="${nasabahCatatan.nonasabah} == ${nasabahPerorangan.nonasabah}" class="table table-bordered table-striped" width="80%">
						<thead>
							<tr class="table-active">
								<th>Kategori</th>
								<th>Source</th>
								<th>Expired Date</th>
								<th>Catatan</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td th:text="${nasabahCatatan.kategori.catatandesc}"></td>
								<td th:text="${nasabahCatatan.source}"></td>
								<td th:text="${#dates.format(nasabahCatatan.expdate, 'dd-MM-yyyy')}"></td>
								<td th:text="${nasabahCatatan.catatan}"></td>
							</tr>
						</tbody>
						</table>
				<br/>
				
				<!-- Form Name -->
				<form action="#" method="GET" th:object="${nasabahPerorangan}" class="form-horizontal" role="form">
				<fieldset>
					<div class="row">
						<div class="col-md-6">
							
							<!-- Text input-->
							
							<div class="form-group">
								<label class="col-md-3 control-label">NIK</label>
								<div class="col-md-6">
									<input type="text" placeholder="NIK" class="form-control" id="nik" name="nik" readonly />
								</div>
								<div class="col-md-3">
									<a href="#" class="btn btn-primary" disabled>Ducapil</a>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="namaid">Nama Sesuai ID</label>
								<div class="col-md-9">
									<input type="text" placeholder="Nama Sesuai ID" class="form-control" id="namaid" name="namaid" th:field=*{namaid} readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="namalengkap">Nama Lengkap</label>
								<div class="col-md-9">
									<input type="text" placeholder="Nama Lengkap" class="form-control" id="namalengkap" name="namalengkap" th:field=*{namalengkap} readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="noid">Identitas</label>
								<div class="col-md-3">
									<select class="form-control" id="jenisid" name="jenisid" th:field=*{jenisid} disabled >
										<option th:each="jenisid: ${jenisids}" th:value="${jenisid.jenisidcode}" th:text="${jenisid.jenisiddesc}"></option>
									</select>
								</div>
								<div class="col-md-6">
									<input type="text" placeholder="No Identitas" class="form-control" id="noid" name="noid" th:field=*{noid} readonly />
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-3 control-label" for="gender">Gender</label>
								<div class="col-md-9">
									<div th:each="gender: ${genders}" class="form-check form-check-inline checkbox-inline">
										<input type="radio" th:id="${gender.gendercode}" name="gender" th:value="${gender.gendercode}" th:field=*{gender} class="form-check-input" disabled >
										<label th:for="${gender.gendercode}" th:text="${gender.genderdesc}" class="form-check-label"></label>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Tempat Tanggal Lahir</label>
								<div class="col-md-5">
									<input type="text" placeholder="Tempat Lahir" class="form-control" id="placebirth" name="placebirth" th:field=*{placebirth} readonly />
								</div>
								<div class="col-md-4">
									<input type="date" placeholder="Tanggal Lahir" class="form-control" id="bodestablish" name="bodestablish" th:field=*{bodestablish} readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="homeadd">Alamat</label>
								<div class="col-md-9">
									<input type="text" placeholder="Alamat" class="form-control" id="homeadd" name="homeadd" th:field=*{homeadd} readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="homeprovinsi">Provinsi</label>
								<div class="col-md-9">
									<select class="form-control" name="homeprovinsi" id="homeprovinsi" th:field=*{homeprovinsi} disabled >
										<option th:each="provinsi: ${provinsis}" th:value="${provinsi.provinsicode}" th:text="${provinsi.provinsidesc}"></option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="homekota">Kota/Kabupaten</label>
								<div class="col-md-9">
									<select class="form-control" id="homekota" name="homekota" th:field=*{homekota} disabled>
										<option th:each="kota: ${kotas}" th:value="${kota.kotacode}" th:if="${nasabahPerorangan.homekota} == ${kota.kotacode}" selected="selected" th:text="${kota.kotadesc}">
										<option th:each="kota: ${kotas}" th:value="${kota.kotacode}" th:if="${nasabahPerorangan.homekota} != ${kota.kotacode}" th:text="${kota.kotadesc}">
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="homekec">Kecamatan</label>
								<div class="col-md-9">
									<input type="text" placeholder="Kecamatan" class="form-control" id="homekec" name="homekec" th:field=*{homekec} readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="homekel">Kelurahan</label>
								<div class="col-md-9">
									<input type="text" placeholder="Kelurahan" class="form-control" id="homekel" name="homekel" th:field=*{homekel} readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="homeposcode">Kode Pos</label>
								<div class="col-md-9">
									<input type="number" placeholder="Kode Pos" class="form-control" id="homeposcode" name="homeposcode" th:field=*{homeposcode} readonly />
								</div>
							</div>
							
						</div>
						<div class="col-md-6">
						
							<div class="form-group">
								<label class="col-md-3 control-label">No Nasabah</label>
								<div class="col-md-9">
									<input type="text" placeholder="No Nasabah" class="form-control" id="nonasabah" name="nonasabah" th:field=*{nonasabah} readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="nonpwp">NPWP</label>
								<div class="col-md-9">
									<input type="text" placeholder="NPWP" class="form-control" id="nonpwp" name="nonpwp" th:field=*{nonpwp} readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="email">Email</label>
								<div class="col-md-9">
									<input type="text" placeholder="Email" class="form-control" id="email" name="email" th:field=*{email} readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="homephone">Telepon Rumah</label>
								<div class="col-md-9">
									<input type="text" placeholder="Telepon Rumah" class="form-control" id="homephone" name="homephone" th:field=*{homephone} readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="nohp">Handphone</label>
								<div class="col-md-9">
									<input type="text" placeholder="Handphone" class="form-control" id="nohp" name="nohp" th:field=*{nohp} readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="citizen">Negara</label>
								<div class="col-md-9">
									<select class="form-control" id="citizen" name="citizen" th:field=*{citizen} disabled >
										<option th:each="negara: ${negaras}" th:value="${negara.sandicode}" th:text="${negara.sandidesc}"></option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="pendidikan">Pendidikan</label>
								<div class="col-md-9">
									<select class="form-control" id="pendidikan" name="pendidikan" th:field=*{pendidikan} disabled >
										<option th:each="pendidikan: ${pendidikans}" th:value="${pendidikan.sandicode}" th:text="${pendidikan.sandidesc}"></option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="homestatus">Status Rumah</label>
								<div class="col-md-9">
									<select class="form-control" id="homestatus" name="homestatus" th:field=*{homestatus} disabled >
										<option th:each="homestatus: ${homestatuses}" th:value="${homestatus.homestatuscode}" th:text="${homestatus.homestatusdesc}"></option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="marital">Marital Status</label>
								<div class="col-md-9">
									<select class="form-control" id="marital" name="marital" th:field=*{marital} disabled >
										<option th:each="marital: ${maritals}" th:value="${marital.maritalcode}" th:text="${marital.maritaldesc}"></option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="kodeharta">Pisah Harta</label>
								<div class="col-md-9">
									<div class="form-check form-check-inline checkbox-inline">
										<input class="form-check-input" type="radio" name="kodeharta" id="kodeharta1" value="Y" th:field=*{kodeharta} disabled >
										<label class="form-check-label" for="kodeharta1">Ya</label>
									</div>
									<div class="form-check form-check-inline checkbox-inline">
										<input class="form-check-input" type="radio" name="kodeharta" id="kodeharta2" value="T" th:field=*{kodeharta} disabled >
										<label class="form-check-label" for="kodeharta2">Tidak</label>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="tanggungan">Jumlah Tanggungan</label>
								<div class="col-md-9">
									<input type="number" placeholder="Jumlah Tanggungan" class="form-control" id="tanggungan" name="tanggungan" th:field=*{tanggungan} readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="namaibu">Nama Ibu Kandung</label>
								<div class="col-md-9">
									<input type="text" placeholder="Nama Ibu Kandung" class="form-control" id="namaibu" name="namaibu" th:field=*{namaibu} readonly />
								</div>
							</div>

						</div>
					</div>
				</fieldset>
				</form>
				
			</div>
				
			<!-- MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT -->

		</section>
		<!-- /.content -->
	</div>

	<div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/js/jquery-2.2.3.min.js"></script>
<!-- popper -->
<script src="/js/popper.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/js/bootstrap.min.js"></script>

<script src="/js/bootstrap-select.min.js"></script>

<!-- FastClick -->
<script src="/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/js/jquery-ui.min.js"></script>
<!-- Slimscroll -->
<script src="/js/jquery.slimscroll.min.js"></script>


<!-- Morris.js charts -->
<script src="/js/raphael-min.js"></script>
<script src="/js/morris.min.js"></script>
<!-- Sparkline -->
<script src="/js/jquery.sparkline.min.js"></script>
<!-- jQuery Knob Chart -->
<script src="/js/jquery.knob.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="/js/bootstrap3-wysihtml5.all.min.js"></script>
,
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/js/dashboard.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>

</body>
</html>
