<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
	<div class="container">
		<h4>User</h4>
	    <p><a class="btn btn-link" th:href="@{/appuser/create}">Create New</a></p>
	    <table class="table">
	    	<thead>
	    		<tr>
		    		<th scope="col">ID</th>
		    		<th scope="col">Full Name</th>
		    		<th scope="col">Group</th>
		    		<th scope="col">Unit</th>
		    		<th scope="col">Is Active</th>
		    		<th scope="col">Is Login</th>
		    		<th scope="col">Is Revoke</th>
		    		<th scope="col"></th>
	    		</tr>
	    	</thead>
	    	<tbody>
		    	<tr scope="row" th:each="appUser : ${appUsers}">
		    		<td th:text="${appUser.UserId}"></td>
		    		<td th:text="${appUser.FullName}"></td>
		    		<td th:text="${appUser.GroupId.GroupName}"></td>
		    		<td th:text="${appUser.UnitId.UnitName}"></td>
		    		<td th:text="${appUser.IsActive}"></td>
		    		<td th:text="${appUser.IsLogin}"></td>
		    		<td th:text="${appUser.IsRevoke}"></td>
		    		<td>
		    			<a th:href="@{'/appuser/edit/' + ${appUser.UserId}}">Edit</a>
		    		</td>
		    	</tr>
	    	</tbody>
	    </table>
	</div>
</body>
</html>
