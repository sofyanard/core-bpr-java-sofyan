<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootselect.css">
    <title>Document</title>
</head>
<body>
	<div class="container">
		<h4>Group</h4>
	    <form action="#" method="POST" th:action="@{/appgroup/insert}" th:object="${appGroup}">
			<div class="form-group">
				<label for="GroupId">Group Id</label>
				<input type="text" class="form-control" name="GroupId" id="GroupId" th:field=*{GroupId} required>
			</div>
			<div class="form-group">
				<label for="GroupName">Group Name</label>
				<input type="text" class="form-control" name="GroupName" id="GroupName" th:field=*{GroupName} required>
			</div>
			<div class="form-group">
				<label for="IsActive">Is Active</label>
				<input type="text" class="form-control" name="IsActive" id="IsActive" th:field=*{IsActive} >
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<p><a class="btn btn-link" th:href="@{/appgroup/index}">Back to List</a></p>
	</div>
	
	<script src="/js/jquery-2.2.3.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-select.min.js"></script>
	
	<script>
		$(document).ready(function () {
			
		});
	</script>
</body>
</html>
