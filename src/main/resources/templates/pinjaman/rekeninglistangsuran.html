<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

	<header th:replace="fragments :: main-header"></header>
	<!-- Left side column. contains the logo and sidebar -->
	<aside th:replace="fragments :: main-sidebar"></aside>
	
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<!-- <section class="content-header"> -->
		<!-- </section> -->

		<!-- Main content -->
		<section class="content">
			
			<!-- MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT -->
			
			<div class="container">
				<legend>Pemeliharaan Rekening Pinjaman</legend>
				
				<ul class="nav nav-pills">
					<li role="presentation"><a th:href="@{'/pinjaman/rekening/editfasilitas/' + ${noRekening}}">Data Fasilitas</a></li>
					<li role="presentation"><a th:href="@{'/pinjaman/rekening/editpelaporan/' + ${noRekening}}">Data Pelaporan</a></li>
					<li role="presentation"><a th:href="@{'/pinjaman/rekening/tagihanindex/' + ${noRekening}}">Data Tagihan</a></li>
					<li role="presentation"><a th:href="@{'/pinjaman/rekening/editrestru/' + ${noRekening}}">Data Restrukturisasi</a></li>
					<li role="presentation" class="active"><a href="#">Skala Angsuran</a></li>
				</ul>
				<br/>
				
				<table id="table1" class="table table-bordered table-striped" width="80%">
				<thead>
					<tr class="table-active">
						<th>Bulan Ke</th>
						<th>Due Date</th>
						<th>Angsuran Pokok</th>
						<th>Angsuran Bunga</th>
						<th>Total Angsuran</th>
						<th>Sisa Pinjaman</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="row : ${listSkalaAngsuran}">
						<td th:text="${row.BulanKe}"></td>
						<td th:text="${row.DueDate != null ? #dates.format(row.DueDate, 'yyyy-MM-dd') : ''}"></td>
						<td th:text="${row.AngsuranPokok != null ? #numbers.formatDecimal(row.AngsuranPokok, 1, 'DEFAULT', 2, 'DEFAULT') : ''}" align="right"></td>
						<td th:text="${row.AngsuranBunga != null ? #numbers.formatDecimal(row.AngsuranBunga, 1, 'DEFAULT', 2, 'DEFAULT') : ''}" align="right"></td>
						<td th:text="${row.TotalAngsuran != null ? #numbers.formatDecimal(row.TotalAngsuran, 1, 'DEFAULT', 2, 'DEFAULT') : ''}" align="right"></td>
						<td th:text="${row.SisaPinjaman != null ? #numbers.formatDecimal(row.SisaPinjaman, 1, 'DEFAULT', 2, 'DEFAULT') : ''}" align="right"></td>
					</tr>
				</tbody>
				</table>
				
				<p>
					<a th:href="@{'/pinjaman/rekening/listangsuranexcel/' + ${noRekening}}">Download to Excel</a>
				</p>
				
			</div>
				
			<!-- MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT -->

		</section>
		<!-- /.content -->
	</div>

	<div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
