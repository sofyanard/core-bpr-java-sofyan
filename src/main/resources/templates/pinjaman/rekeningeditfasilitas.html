<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

	<header th:replace="fragments :: main-header"></header>
	<!-- Left side column. contains the logo and sidebar -->
	<aside th:replace="fragments :: main-sidebar"></aside>
	
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<!-- <section class="content-header"> -->
		<!-- </section> -->

		<!-- Main content -->
		<section class="content">
			
			<!-- MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT -->
			
			<div class="container">
				<legend>Pemeliharaan Rekening Pinjaman</legend>
				
				<ul class="nav nav-pills">
					<li role="presentation" class="active"><a href="#">Data Fasilitas</a></li>
					<li role="presentation"><a th:href="@{'/pinjaman/rekening/editpelaporan/' + ${noRekening}}">Data Pelaporan</a></li>
					<li role="presentation"><a th:href="@{'/pinjaman/rekening/tagihanindex/' + ${noRekening}}">Data Tagihan</a></li>
					<li role="presentation"><a th:href="@{'/pinjaman/rekening/editrestru/' + ${noRekening}}">Data Restrukturisasi</a></li>
					<li role="presentation"><a th:href="@{'/pinjaman/rekening/listangsuran/' + ${noRekening}}">Skala Angsuran</a></li>
				</ul>
				<br/>
				
				<!-- Form Name -->
				<form id="form1" action="#" method="POST" th:action="@{'/pinjaman/rekening/updatefasilitas/' + ${noRekening}}" th:object="${rekeningKreditFasilitas}" class="form-horizontal" role="form">
				<fieldset>
					<div class="row">
						<div class="col-md-6">
						
							<div class="form-group">
								<label class="col-md-3 control-label" for="NoRekening">No Rekening</label>
								<div class="col-md-9">
									<input type="text" class="form-control" id="NoRekening" name="NoRekening" th:field=*{NoRekening} readonly />
									<span class="text-danger" th:if="${#fields.hasErrors('NoRekening')}" th:errors="*{NoRekening}">NoRekening Error</span>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">No Fasilitas</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${rekeningKredit.NoFasilitas}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Unit</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${rekeningKredit.UnitId.UnitId} + ' - ' + ${rekeningKredit.UnitId.UnitName}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Produk</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${rekeningKredit.Produk.Desc}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="BungaPersen">Bunga (%)</label>
								<div class="col-md-4">
									<input type="number" class="form-control" id="BungaPersen" name="BungaPersen" th:field=*{BungaPersen} required />
									<span class="text-danger" th:if="${#fields.hasErrors('BungaPersen')}" th:errors="*{BungaPersen}">BungaPersen Error</span>
								</div>
								<div class="col-md-5">
									<input type="text" class="form-control" th:value="${rekeningKredit.HitungBunga.Desc}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Kurs</label>
								<div class="col-md-4">
									<input type="text" class="form-control" th:value="${#numbers.formatDecimal(rekeningKredit.Kurs, 1, 'DEFAULT', 2, 'DEFAULT')}" readonly />
								</div>
								<div class="col-md-5">
									<input type="text" class="form-control" th:value="${rekeningKredit.Valuta.Desc}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Plafond</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${#numbers.formatDecimal(rekeningKredit.Plafond, 1, 'DEFAULT', 2, 'DEFAULT')}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Eqv Plafond</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${#numbers.formatDecimal(rekeningKredit.EqvPlafond, 1, 'DEFAULT', 2, 'DEFAULT')}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label" for="Tenor">Tenor (bulan)</label>
								<div class="col-md-9">
									<input type="number" class="form-control" id="Tenor" name="Tenor" th:field=*{Tenor} required />
									<span class="text-danger" th:if="${#fields.hasErrors('Tenor')}" th:errors="*{Tenor}">Tenor Error</span>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-5 control-label" for="PinaltiPokokPersen">Pinalti Angsuran Pokok (%)</label>
								<div class="col-md-7">
									<input type="number" class="form-control" id="PinaltiPokokPersen" name="PinaltiPokokPersen" th:field=*{PinaltiPokokPersen} />
									<span class="text-danger" th:if="${#fields.hasErrors('PinaltiPokokPersen')}" th:errors="*{PinaltiPokokPersen}">PinaltiPokokPersen Error</span>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-5 control-label" for="PinaltiBungaPersen">Pinalti Angsuran Bunga (%)</label>
								<div class="col-md-7">
									<input type="number" class="form-control" id="PinaltiBungaPersen" name="PinaltiBungaPersen" th:field=*{PinaltiBungaPersen} />
									<span class="text-danger" th:if="${#fields.hasErrors('PinaltiBungaPersen')}" th:errors="*{PinaltiBungaPersen}">PinaltiBungaPersen Error</span>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-4 control-label" for="PinaltiLunasPersen">Pinalti Pelunasan (%)</label>
								<div class="col-md-4">
									<input type="number" class="form-control" id="PinaltiLunasPersen" name="PinaltiLunasPersen" th:field=*{PinaltiLunasPersen} />
									<span class="text-danger" th:if="${#fields.hasErrors('PinaltiLunasPersen')}" th:errors="*{PinaltiLunasPersen}">PinaltiLunasPersen Error</span>
								</div>
								<div class="col-md-4">
									<select class="selectpicker" data-live-search="true" name="PinaltiFlag" id="PinaltiFlag" th:field=*{PinaltiFlag}>
										<option th:each="pinalti: ${listPinalti}" th:value="${pinalti.pinaltiId}" th:text="${pinalti.pinaltiName}"></option>
									</select>
									<span class="text-danger" th:if="${#fields.hasErrors('PinaltiFlag')}" th:errors="*{PinaltiFlag}">PinaltiFlag Error</span>
								</div>
							</div>
						
						</div>
						<div class="col-md-6">
						
							<div class="form-group">
								<label class="col-md-3 control-label">No Nasabah</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${rekeningKredit.NoNasabah}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Nama Nasabah</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${rekeningKredit.NamaNasabah}" readonly />
								</div>
							</div>
						
							<div class="form-group">
								<label class="col-md-3 control-label">Nilai Pencairan</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${rekeningKredit.Disburse != null ? #numbers.formatDecimal(rekeningKredit.Disburse, 1, 'DEFAULT', 2, 'DEFAULT') : ''}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Tanggal Pencairan</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${rekeningKredit.DisburseDate != null ? #dates.format(rekeningKredit.DisburseDate, 'yyyy-MM-dd') : ''}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Nilai Angsuran</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${rekeningKredit.AmountAngsuran != null ? #numbers.formatDecimal(rekeningKredit.AmountAngsuran, 1, 'DEFAULT', 2, 'DEFAULT') : ''}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Baki Debet</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${rekeningKredit.BakiDebet != null ? #numbers.formatDecimal(rekeningKredit.BakiDebet, 1, 'DEFAULT', 2, 'DEFAULT') : ''}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Kelonggaran Tarik</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${rekeningKredit.AvailableAmount != null ? #numbers.formatDecimal(rekeningKredit.AvailableAmount, 1, 'DEFAULT', 2, 'DEFAULT') : ''}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Due Date</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${rekeningKredit.DueDate != null ? #dates.format(rekeningKredit.DueDate, 'yyyy-MM-dd') : ''}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Tanggal Jatuh Tempo</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${rekeningKredit.AwalMaturity != null ? #dates.format(rekeningKredit.AwalMaturity, 'yyyy-MM-dd') : ''}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Denda Pokok</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${rekeningKredit.TotalDendaPokok != null ? #numbers.formatDecimal(rekeningKredit.TotalDendaPokok, 1, 'DEFAULT', 2, 'DEFAULT') : ''}" readonly />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-md-3 control-label">Denda Bunga</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${rekeningKredit.TotalDendaBunga != null ? #numbers.formatDecimal(rekeningKredit.TotalDendaBunga, 1, 'DEFAULT', 2, 'DEFAULT') : ''}" readonly />
								</div>
							</div>
						
							<div class="form-group">
								<label class="col-md-3 control-label">Nilai Pinalti</label>
								<div class="col-md-9">
									<input type="text" class="form-control" th:value="${rekeningKredit.NilaiPinalti != null ? #numbers.formatDecimal(rekeningKredit.NilaiPinalti, 1, 'DEFAULT', 2, 'DEFAULT') : ''}" readonly />
								</div>
							</div>

						</div>
					</div>
					<div class="row">
						<!-- Button (Double) -->
						<div class="form-group">
							<label class="col-md-3 control-label" for="submitButton"></label>
							<div class="col-md-9">
								<button type="submit" id="submitButton" name="submitButton" class="btn btn-success">Save</button>
								<a href="#" class="btn btn-inverse">Cancel</a>
							</div>
						</div>
					</div>
				</fieldset>
				</form>
				
			</div>
				
			<!-- MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT MY CONTENT -->

		</section>
		<!-- /.content -->
	</div>

	<div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

	});

</body>
